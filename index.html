<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;700;800;900&display=swap" rel="stylesheet">

    <title>Francesco</title>

    <script>
        var bodyBg = "white"
        function changeBodyBg(){
         if (bodyBg == "white") {
             document.body.style.backgroundColor = '#121212';
             bodyBg = "#121212";
         } else {
             document.body.style.backgroundColor = 'white';
             bodyBg = 'white';
         }
        }
        
      
    </script>


<script>
    var currentColor = "black";
    function changeColor() { 
            if(currentColor == "black"){ 
                document.getElementById("saluti").style.color = '#c8e6c9';
               currentColor = "#c8e6c9";
            } else {
                document.getElementById("saluti").style.color = 'black';
                currentColor = "black";
            } 
        }
    </script>

</head>
<body>
    <div class="wrapper">

    
<header>
  <h1 id="saluti">
        To keep and share.
  </h1>
</header>
<button type="button" onclick="changeBodyBg(); changeColor(); " id="color">Dark Mode</button>

</div>
</body>
